<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booting - ClawWorker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0a0e17;
        background-image:
          radial-gradient(ellipse 80% 50% at 50% -20%, rgba(6, 182, 212, 0.15), transparent),
          radial-gradient(ellipse 60% 40% at 100% 50%, rgba(99, 102, 241, 0.08), transparent);
        font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        color: #f1f5f9;
        padding: 24px;
      }

      .container {
        text-align: center;
        max-width: 480px;
        position: relative;
      }

      .logo {
        width: 140px;
        height: auto;
        margin-bottom: 2rem;
        filter: drop-shadow(0 0 20px rgba(6, 182, 212, 0.4));
        animation: pulse 2.5s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.85; transform: scale(0.98); }
      }

      .brand {
        font-family: 'Orbitron', sans-serif;
        font-size: 1.25rem;
        font-weight: 600;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: #06b6d4;
        margin-bottom: 1.5rem;
      }

      .status-block {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.15);
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .status-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 0.9rem;
        font-weight: 500;
        letter-spacing: 0.08em;
        color: #94a3b8;
        margin-bottom: 0.75rem;
      }

      .status-title.ready {
        color: #34d399;
      }

      .spinner-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 14px;
        margin-bottom: 1rem;
      }

      .spinner {
        width: 28px;
        height: 28px;
        border: 2px solid rgba(148, 163, 184, 0.2);
        border-top-color: #06b6d4;
        border-radius: 50%;
        animation: spin 0.9s linear infinite;
        box-shadow: 0 0 12px -2px rgba(6, 182, 212, 0.4);
      }

      .spinner.hidden {
        display: none;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .status-detail {
        font-size: 0.95rem;
        color: #94a3b8;
        line-height: 1.5;
      }

      .progress-steps {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 1rem;
        font-size: 0.75rem;
        color: #64748b;
      }

      .progress-step {
        display: flex;
        align-items: center;
        gap: 0.35rem;
      }

      .progress-step::before {
        content: '';
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: currentColor;
      }

      .progress-step.active {
        color: #06b6d4;
      }

      .progress-step.active::before {
        box-shadow: 0 0 8px rgba(6, 182, 212, 0.6);
        animation: blink 1.5s ease-in-out infinite;
      }

      .progress-step.done {
        color: #34d399;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .info {
        font-size: 0.8rem;
        color: #64748b;
        margin-top: 1.5rem;
      }

      .error {
        color: #f87171;
        margin-top: 1rem;
        padding: 1rem 1.25rem;
        background: rgba(248, 113, 113, 0.1);
        border: 1px solid rgba(248, 113, 113, 0.3);
        border-radius: 8px;
        font-size: 0.9rem;
        display: none;
      }

      .ready-msg {
        color: #34d399;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/logo.png" alt="ClawWorker" class="logo" />
      <div class="brand">ClawWorker</div>

      <div class="status-block">
        <div class="spinner-row">
          <div class="spinner" id="spinner"></div>
          <h2 class="status-title" id="title">Booting your AI</h2>
        </div>
        <p class="status-detail" id="status">Starting container...</p>

        <div class="progress-steps">
          <span class="progress-step" id="step-container">Container</span>
          <span class="progress-step" id="step-gateway">Gateway</span>
          <span class="progress-step" id="step-ready">Ready</span>
        </div>
      </div>

      <p class="error" id="error"></p>
      <p class="info" id="info">Cold start usually takes 1–2 minutes</p>
      <p class="stuck-hint" id="stuckHint" style="display:none; margin-top:1rem; font-size:0.85rem;">
        Taking longer than expected? <a href="#" id="retryLink" style="color:#06b6d4;">Refresh page</a> or
        <a href="/_admin/" style="color:#06b6d4;">Admin UI</a> to restart the gateway.
        If it stays stuck, check <strong>R2 bucket name</strong> in Admin → Storage (must match where your backup lives).
      </p>
    </div>

    <script>
      const statusEl = document.getElementById('status');
      const titleEl = document.getElementById('title');
      const errorEl = document.getElementById('error');
      const spinnerEl = document.getElementById('spinner');
      const stepContainer = document.getElementById('step-container');
      const stepGateway = document.getElementById('step-gateway');
      const stepReady = document.getElementById('step-ready');
      const infoEl = document.getElementById('info');
      const stuckHint = document.getElementById('stuckHint');
      const retryLink = document.getElementById('retryLink');

      let pollCount = 0;
      let consecutiveErrors = 0;
      const maxConsecutiveErrors = 5;
      const pollIntervalMs = 2000;
      const stuckHintAfterPolls = 90;   // ~3 min
      const retryBtnAfterPolls = 150;   // ~5 min

      function setProgress(step) {
        [stepContainer, stepGateway, stepReady].forEach((el, i) => {
          el.classList.remove('active', 'done');
          if (i < step) el.classList.add('done');
          else if (i === step) el.classList.add('active');
        });
      }

      async function checkStatus() {
        pollCount++;

        try {
          const response = await fetch('/api/status');
          const data = await response.json();
          consecutiveErrors = 0;

          if (data.ok && data.status === 'running') {
            titleEl.innerHTML = '<span class="ready-msg">AI ready</span>';
            titleEl.classList.add('ready');
            statusEl.textContent = 'Redirecting...';
            spinnerEl.classList.add('hidden');
            setProgress(3);

            setTimeout(() => {
              window.location.reload();
            }, 500);
            return;
          }

          if (data.status === 'not_running') {
            statusEl.textContent = 'Spinning up container...';
            setProgress(0);
            if (pollCount >= retryBtnAfterPolls) {
              stuckHint.style.display = 'block';
              infoEl.style.display = 'none';
            } else if (pollCount >= stuckHintAfterPolls) {
              infoEl.textContent = 'Still starting… cold start can take 3–5 min (R2 restore + gateway).';
            }
          } else if (data.status === 'not_responding') {
            statusEl.textContent = 'Container up, starting gateway...';
            setProgress(1);
            if (pollCount >= retryBtnAfterPolls) {
              stuckHint.style.display = 'block';
              infoEl.style.display = 'none';
            } else if (pollCount >= stuckHintAfterPolls) {
              infoEl.textContent = 'Still starting… cold start can take 3–5 min (R2 restore + gateway).';
            }
          } else if (data.status === 'error') {
            statusEl.textContent = data.error || 'Container error';
            infoEl.textContent = 'If you just deployed, wait 2–3 minutes for the container to provision, then refresh.';
            infoEl.style.display = 'block';
            if (pollCount >= retryBtnAfterPolls) {
              stuckHint.style.display = 'block';
            }
          } else {
            statusEl.textContent = 'Checking... (' + pollCount + ')';
            setProgress(1);
          }

          setTimeout(checkStatus, pollIntervalMs);
        } catch (err) {
          consecutiveErrors++;

          if (consecutiveErrors >= maxConsecutiveErrors) {
            errorEl.textContent = 'Unable to reach server. Please refresh the page.';
            errorEl.style.display = 'block';
            statusEl.textContent = 'Connection lost';
          } else {
            statusEl.textContent =
              'Retrying... (' + consecutiveErrors + '/' + maxConsecutiveErrors + ')';
            setTimeout(checkStatus, 3000);
          }
        }
      }

      retryLink.addEventListener('click', (e) => { e.preventDefault(); location.reload(); });
      setTimeout(checkStatus, 1000);
    </script>
  </body>
</html>
